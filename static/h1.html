<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analyst</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="top-bar">
        <button id="nav_steel" onclick="fetchData('http://localhost:8000/get_data/steel', 'steel')">Steel
            Industry</button>
        <button id="nav_computer_software"
            onclick="fetchData('http://localhost:8000/get_data/computer_software', 'computer_software')">Computer
            Industry</button>
        <!-- Add buttons for other industries as needed -->
    </div>
    <div id="stock_div">
        <h2>Metrics</h2>
        <!-- Display the pie chart image -->
        <div class="pie_chart">
            <h3>Market Cap Distribution</h3>
            <img id="pieChart" src="" alt="Market Cap Distribution">
        </div>

        <!-- Display row for bar graphs -->
        <div class="graph-row">
            <div>
                <h3>PE Ratio</h3>
                <img class="bar_graph" id="barGraph1" src="" alt="PE Ratio Graph">
            </div>

            <div>
                <h3>Net Profit marginalized with market cap</h3>
                <img class="bar_graph" id="barGraph2" src="" alt="Profit Distribution Graph">
            </div>

            <div>
                <h3>Sales marginalized with market cap</h3>
                <img class="bar_graph" id="barGraph3" src="" alt="Sales Metrics Graph">
            </div>
        </div>


        <h2>Stock Details</h2>
        <!-- Table to display stock details -->
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Stocks</th>
                    <th>cmp</th>
                    <th>P/E</th>
                    <th>Market cap</th>
                    <th>Divident</th>
                    <th>Net profit</th>
                    <th>Profit growth</th>
                    <th>Sales</th>
                    <th>Sales growth</th>
                    <th>ROCE</th>


                </tr>
            </thead>
            <tbody id="stock_body">
            </tbody>
        </table>
    </div>

    <div class="separator-line"> </div>

    <div id="preferenceDiv">
        <h1>OUR SUGGESTION</h1>
        <p id="suggestionMessage">Invest in Company A (30%)</p>
        <p id="distributionTitle">Distribution:</p>
        <h3>
        <ul id="distributionList">
            <!-- Add list items as needed -->
        </ul>
    </h3>
    </div>

    <script src="script.js"></script>

</body>

</html>
